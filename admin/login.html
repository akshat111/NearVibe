<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NearVibe Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f1f5f9;
      position: relative;
      overflow: hidden;
    }

    .gradient-text {
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }

    .login-container {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(20px);
      padding: 50px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px rgba(139, 92, 246, 0.1);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: -2px;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #cbd5e1;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(71, 85, 105, 0.2);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #f1f5f9;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(71, 85, 105, 0.4);
      border-color: rgba(236, 72, 153, 0.6);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
    }

    input::placeholder {
      color: #64748b;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(236, 72, 153, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .demo-note {
      background: rgba(59, 130, 246, 0.1);
      border-left: 3px solid rgba(59, 130, 246, 0.5);
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #93c5fd;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="login-container">
    <div class="logo gradient-text">N</div>
    <div class="subtitle">NearVibe Admin Panel</div>
    
    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email or Phone</label>
        <input 
          type="text" 
          id="email" 
          placeholder="Enter your email or phone" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          required
        >
      </div>

      <button type="submit" class="login-btn">Login as Admin</button>
    </form>

    <div class="demo-note">
      <strong>Demo Credentials:</strong><br>
      Email: admin@nearvibe.com<br>
      Password: admin123
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api';

    async function handleLogin(event) {
      event.preventDefault();

      const emailOrPhone = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailOrPhone, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorMsg.textContent = data.message || 'Login failed';
          errorMsg.style.display = 'block';
          return;
        }

        // Check if user is admin
        if (data.user.role !== 'admin') {
          errorMsg.textContent = 'Only admins can access this panel';
          errorMsg.style.display = 'block';
          return;
        }

        // Store token
        localStorage.setItem('nearvibe_token', data.token);
        localStorage.setItem('nearvibe_user', JSON.stringify(data.user));

        successMsg.textContent = 'Login successful! Redirecting...';
        successMsg.style.display = 'block';

        setTimeout(() => {
          location.href = '/index.html';
        }, 1000);

      } catch (error) {
        errorMsg.textContent = 'Connection error: ' + error.message;
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
